<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="search_input">
        <input placeholder="Enter City..." type="text" />
        <button class="search">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>
      <div class="info">
        <h1 class="temp">10 </h1><h1 style="margin-left: -50px;">&#176</h1>
        <h2 class="city">Tashkent</h2>
        <img class="main_weather_img" src="./images/clouds.png" alt="" />
      </div>
      <div class="weather_detail">
        <div class="wind">
          <span class="wind_rate">15</span> <span>Wind</span>
          <img src="./images/wind.png" alt="" />
        </div>
        <div class="humidity">
          <span class="humidity_rate">50%</span> <span>Humidity</span>
          <img src="./images/humidity.png" alt="" />
        </div>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
